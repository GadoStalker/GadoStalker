<div class="container-area-produtor">
  <div class="container-header">
    <div class="container-icon">
      <mat-icon [svgIcon]="'menu'" class="menu-icon"> </mat-icon>
    </div>
    <div class="logo-container">
      <a href="">GADO STALKER</a>
    </div>
    <div class="title-container">
      <h1>Funcionários</h1>
    </div>
    <div class="fazendeiro-container">
      <button mat-raised-button class="btn-produtor">Página Inicial</button>
      <button mat-raised-button class="btn-relatorios" *ngIf="false">
        <div>
          <span>Baixar relatórios</span>
          <mat-icon [svgIcon]="'download'" class="menu-icon"> </mat-icon>
        </div>
      </button>
    </div>
  </div>
  <div class="container-main">
    <div class="container-menu-list">
      <mat-selection-list #options [multiple]="false">
        <mat-list-option *ngFor="let option of Options" [value]="option">
          <div>
            <mat-icon [svgIcon]="option" class="menu-list-icon"> </mat-icon>
            <span>{{ option }}</span>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <ng-template
      [ngIf]="
        options.selectedOptions.selected[0]?.value == 'Catálogo de Produtos'
      "
    >
      <div class="container-component">
        <app-catalogo></app-catalogo>
      </div>
    </ng-template>
    <ng-template
      [ngIf]="options.selectedOptions.selected[0]?.value == 'Funcionários'"
    >
      <div class="container-component">
        <app-funcionarios></app-funcionarios>
      </div>
    </ng-template>
    <ng-template [ngIf]="options.selectedOptions.selected[0]?.value == null">
      <div class="container-component">
        <div style="background-color: rgba(0, 0, 0, 0.12)"></div>
      </div>
    </ng-template>
  </div>
</div>
