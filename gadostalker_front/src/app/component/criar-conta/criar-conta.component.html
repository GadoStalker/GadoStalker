<div class="container-title-login">
    <h1>Gado Stalker</h1>
  </div>
    <div class="container-login">
        <div class="container-img-login">
  
        </div>
        <div class="container-form-login">
      
          <div class="form-content">
            <form>
                <h1>Criar Conta</h1>
              <img src="../../../assets/logo.png" alt="Logo gadostalker">

              <div *ngIf="step[0]">
                <div class="field">
                  <mat-form-field>
                    <mat-label>Nome completo</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>Whatsapp</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>
                
                <div class="field left">
                  <button mat-raised-button class="btn-step" (click)="proximo()">Próximo <mat-icon [svgIcon]="'arrow-right'"></mat-icon></button>
                </div>
              </div>

              <div *ngIf="step[1]">
                <div class="field">
                  <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="'password'">
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>Repita a senha</mat-label>
                    <input matInput [type]="'password'">
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>Pergunta de segurança</mat-label>
                    <input matInput [type]="'text'">
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>Resposta</mat-label>
                    <input matInput [type]="'text'">
                  </mat-form-field>
                </div>
                
                <div class="field left">
                  <button mat-raised-button class="btn-voltar" (click)="anterior()"><mat-icon [svgIcon]="'arrow-left'"></mat-icon> Voltar</button>
                  <button mat-raised-button class="btn-proximo" (click)="proximo()">Próximo <mat-icon [svgIcon]="'arrow-right'"></mat-icon></button>
                </div>
              </div>

              <div *ngIf="step[2]">
                <h2>Dados da Fazenda</h2>

                <div class="field">
                    <mat-radio-group class="type-user">
                      <mat-radio-button value="1">Fazendeiro</mat-radio-button>
                      <mat-radio-button value="2">Usuário Comum</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>CNPJ</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>Nome Fantasia</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>

                <div class="field">
                  <mat-form-field>
                    <mat-label>Telefone</mat-label>
                    <input matInput required>
                  </mat-form-field>
                </div>
                
                <div class="field left">
                  <button mat-raised-button class="btn-voltar" (click)="anterior()"><mat-icon [svgIcon]="'arrow-left'"></mat-icon> Voltar</button>
                  <button mat-raised-button class="btn-proximo" (click)="criarConta()">Criar Conta <mat-icon [svgIcon]="'check'"></mat-icon></button>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>
