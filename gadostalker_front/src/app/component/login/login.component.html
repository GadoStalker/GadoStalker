<div class="container-title-login">
  <h1 style="cursor: pointer;">Gado Stalker</h1>
</div>
<div class="container-login">
  <div class="container-form-login">

    <div class="form-content">
      <form [formGroup]="formLogin">
        <img src="../../../assets/logo.png" alt="Logo gadostalker">
        <div class="field">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="pat@example.com"  formControlName="email">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <div style="display: flex;">
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
              <mat-icon (click)="hide = !hide" [svgIcon]="hide ? 'eye' : 'eye-off'" style="cursor: pointer;"></mat-icon>
            </div>
          </mat-form-field>
        </div>
        <div class="field">
          <button mat-raised-button class="btn-entrar" (click)="logar()" [disabled]="formLogin.invalid">ENTRAR</button>
        </div>
        <div class="field">
          <a routerLink="/recuperar-senha"><span>Esqueci minha senha</span></a>
        </div>
        <div class="field">
          <a routerLink="/criar-conta"><span class="criar-conta">Ainda n√£o tem uma conta? Criar Conta</span></a>
        </div>
      </form>
    </div>
  </div>
  <div class="container-img-login">

  </div>
</div>
